<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js'></script>
    <script src="https://cdn.anychart.com/releases/8.6.0/js/anychart-base.min.js" type="text/javascript"></script>
    <title>Debt Snowball</title>
</head>

<body>
    <div id="main-div">
        <div id="login" class='centerall'>
          <div id="video-container">
            <video autoplay muted loop id='video'>
              <source src='mountains.mp4' type='video/mp4'>
              </video>
          </div>
          <div id="login-container">
          </div>
              <h1 id="login-header-1">Welcome to Crescendo</h1>
              <h2 id='login-header-2'>Manage your debt. <span>Live financially free.</span></h2>
                  <div class="control has-icons-left has-icons-right">
                    <input style='width: 17vw;' class='input is-rounded is-small' type="email" placeholder="Email">
                    <span class="icon is-small is-left">
                      <i class="fas fa-envelope"></i>
                    </span>
                  </div>
                  <div class="control has-icons-left has-icons-right">
                    <input style='width: 17vw;'class='input is-rounded is-small' type="password" placeholder="Password">
                    <span class="icon is-small is-left">
                      <i class="fas fa-lock"></i>
                    </span>
                  </div>
              <input id='login-user' type="submit" value="Login" class="button is-primary">
            </div>

      <!-- beginning of data -->
      <div id='bg'>
      <div class="css-div">
        <div id="container" class=''>
            <h1 id='user-welcome'>Insert User Welcome</h1>
            <div id="info">
              <div id='data'></div>
              <div id="chart"></div>
            </div>
            <h3 id='chart-name'>Debt Snowball Worksheet</h3>
            <form action="" id='parent-form'>
                <ul id="all-users">
                </ul>
            </form>
        </div>
      </div>
      </div>

        <script src='./src/index.js' defer></script>
    </div>
</body>
</html>
